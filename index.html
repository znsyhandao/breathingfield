  <body>
    <!-- 加载动画（在Vue加载前显示） -->
    <div id="loading" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s;
    ">
      <img src="/mianxiaotuLOGO.jpg" alt="喵小图冥想" style="
        width: 80px;
        height: 80px;
        border-radius: 20px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      ">
      <div style="color: white; font-size: 1.2rem;">加载中...</div>
    </div>
    
    <!-- Vue 应用挂载点 -->
    <div id="app"></div>
    
    <!-- 主应用脚本 -->
    
    
    <!-- 隐藏加载动画的脚本 -->
    <script>
      // 当Vue应用加载完成后隐藏加载动画
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.style.display = 'none', 500);
          }
        }, 1000);
      });
      
      // iOS Safari音频播放修复
      document.addEventListener('touchstart', function() {
        const unlockAudio = () => {
          const audio = new Audio();
          audio.autoplay = true;
          audio.muted = true;
          audio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAA';
          audio.play().then(() => {
            audio.pause();
            audio.remove();
          }).catch(() => {});
        };
        unlockAudio();
      }, { once: true });
      
      // CSS动画定义
      const style = document.createElement('style');
      style.textContent = `
        @keyframes pulse {
          0% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.1); opacity: 0.8; }
          100% { transform: scale(1); opacity: 1; }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
