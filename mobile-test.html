<!DOCTYPE html>
<html>
<head>
    <title>手机测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>手机兼容性测试</h1>
    <button onclick="testMic()">测试麦克风</button>
    <button onclick="testAudio()">测试音频播放</button>
    
    <script>
        async function testMic() {
            if (!navigator.mediaDevices?.getUserMedia) {
                alert('浏览器不支持麦克风');
                return;
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                alert('✅ 麦克风正常');
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                alert('❌ 麦克风错误: ' + error.message);
            }
        }
        
        function testAudio() {
            const audio = new Audio('audio/bell.ogg');
            audio.play().then(() => {
                alert('✅ 音频播放正常');
            }).catch(error => {
                alert('❌ 音频播放错误: ' + error.message);
            });
        }
    </script>
</body>
</html>
